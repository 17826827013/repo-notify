spring:
# 服务名称
  application:
    name: repo

  profiles:
    active: dev
  freemarker:
      cache: false
      charset: UTF-8
      template-loader-path: classpath:/templates/
      suffix: .html
      expose-request-attributes: true
      request-context-attribute: request
      settings:
        number_format: "#"
  messages:
    basename: i18n/messages
  servlet:
    multipart:
      max-file-size: -1
logging:
  file: log/repo.log
  level:
    cn.demo.repo: TRACE
    org.springframework: WARN

server:
  port: 8080
  servlet:
    context-path: /repo

excel:
  filePath: dataMap.json
  #下载的文件名 配置
  fileName: 易耗品管理
  # excel 分sheet , 每个sheet 第几到第几条数据
  fileParam: 服务用具,0,17/礼品包装,17,37/陈列部-货架顶端灯片,37,81/其他,81,93